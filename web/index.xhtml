<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>#{mess.title}</title>
   </h:head>
   <h:body>   
      <h:form prependId="false">
         <h3>Please enter your name and password.</h3>
         <table>
            <tr>
               <td>UserName:</td>
               <td><h:inputText value="#{user.userName}" id="userNameInputText" required="true"/></td>
             </tr>
            <tr>
               <td>Password:</td>
               <td><h:inputSecret value="#{user.password}" id="passwordInputText" required="true"/></td>
            </tr>
         </table>
         <p><h:commandButton value="Login" action="#{dataBase.validateUser}" id="LoginButton">
         </h:commandButton></p>
         <h:message id="LoginMessage" for="LoginButton" />

         <p><h:commandButton  update="RegisterMessage" value="Register" action="register" id="RegisterButton" immediate="true">
         </h:commandButton></p>

         <h:message id="RegisterMessage" for="RegisterButton" />

      </h:form>
   </h:body>
</html>
