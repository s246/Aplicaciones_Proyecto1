<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>#{mess.register_Title}</title>
   </h:head>
   <h:body>   
      <h:form prependId="false">
         <h3>Please enter your Information.</h3>
         <table>
            <tr>
               <td>Name:</td>
               <td><h:inputText value="#{user.name}" id="name"/></td>
            </tr>
            <tr>
               <td>Lastname:</td>
               <td><h:inputText value="#{user.lastName}" id="lasName"/></td>
            </tr>

            <tr>
               <td>UserName:</td>
               <td><h:inputText value="#{user.userName}" id="userName"/></td>
            </tr>
         </table>
         <p><h:commandButton value="Register" action="#{dataBase.registerUser(user)}">
         </h:commandButton></p>

         <h3><h:outputText id="out" value="out"/></h3>
      </h:form>
   </h:body>
</html>
