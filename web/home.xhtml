<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Home</title>
   </h:head>

   <h:body>

      <h:form prependId="false">

         <h:outputFormat value="#{mess.bienvenida}">
          <f:param value="#{user.name}"/>
          <f:param value="#{user.lastName}"/>
         </h:outputFormat>

         <table>

            <tr>
               <td>Usuarios Desconectados:</td>
               <td>
                  <h:selectOneListbox value="#{user.userName}">
                     <f:selectItems value="#{dataBase.offlineUsers}"/>
                  </h:selectOneListbox>
               </td>
            </tr>

            <tr>
               <td>Usuarios Conectados:</td>
               <td>
                  <h:selectOneListbox value="#{user.userName}">
                     <f:selectItems value="#{dataBase.onlineUsers}"/>
                  </h:selectOneListbox>
               </td>
            </tr>


         </table>
         <p><h:commandButton value="Logout">
            <f:ajax execute="name password" render="out"/>
         </h:commandButton></p>

         <p><h:commandButton value="Show Messages" action="register">
         </h:commandButton></p>

         <h3><h:outputText id="out" value="#{user.name}"/></h3>
      </h:form>
   </h:body>
</html>
