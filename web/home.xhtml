<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Home</title>
   </h:head>

   <h:body>

      <h:form prependId="false">

         <h:outputFormat value="#{mess.bienvenida}">
          <f:param value="#{user.name}"/>
          <f:param value="#{user.lastName}"/>
         </h:outputFormat>
         <table>
            <tr>
               <td>Usuarios Desconectados:</td>
               <td>
                  <h:selectOneListbox value="#{user.userName}">
                     <f:selectItems value="#{dataBase.offlineUsers}"/>
                  </h:selectOneListbox>
               </td>
            </tr>

            <tr>
               <td>Usuarios Conectados:</td>
               <td>
                  <h:selectOneListbox value="#{user.userName}">
                     <f:selectItems value="#{dataBase.onlineUsers}"/>
                  </h:selectOneListbox>
               </td>
            </tr>

            <tr>
               <td>Mis Mensajes:</td>
               <td>
                  <h:outputText id="messagesArea" value="#{dataBase.messagesToShow}"/>
               </td>
            </tr>

         </table>
         <p><h:commandButton value="Logout">
         </h:commandButton></p>

         <p><h:commandButton value="Show Messages" action="#{dataBase.obtainMessages}">
         </h:commandButton></p>
      </h:form>
   </h:body>
</html>
